<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communication Quiz</title>
    <link rel="stylesheet" href="communication.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Communication Quiz</h1>
      </header>
      <div id="game">
        <h2 id="question">Question will appear here</h2>
        <div id="choices">
          <div class="choice-container">
            <div class="choice-prefix">1</div>
            <div class="choice-text">Strongly Agree 😍</div>
          </div>
          <div class="choice-container">
            <div class="choice-prefix">2</div>
            <div class="choice-text">Agree 🙂</div>
          </div>
          <div class="choice-container">
            <div class="choice-prefix">3</div>
            <div class="choice-text">Neutral 😐</div>
          </div>
          <div class="choice-container">
            <div class="choice-prefix">4</div>
            <div class="choice-text">Disagree 😕</div>
          </div>
          <div class="choice-container">
            <div class="choice-prefix">5</div>
            <div class="choice-text">Strongly Disagree 😠</div>
          </div>
        </div>
        <div class="nav-buttons">
          <button id="back" style="display: none">Back</button>
          <button id="next">Next</button>
          <a
            href="result.html"
            class="cta-button"
            id="submit-btn"
            style="display: none"
            >Submit
          </a>
        </div>
        <div id="progress-container">
          <div id="progress"></div>
        </div>
      </div>
      <div id="result" style="display: none">
        <h2 id="result-text">Your result will appear here</h2>
        <button id="play-again">Play Again</button>
      </div>
    </div>

    <!-- YouTube Background Music -->
    <iframe
      id="background-music"
      width="0"
      height="0"
      src="https://www.youtube.com/embed/jF5IcNdueVc?autoplay=1&loop=1&playlist=jF5IcNdueVc"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
      style="visibility: hidden"
    ></iframe>

    <script src="communication.js"></script>
  </body>
</html>
