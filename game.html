<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empathy Quiz</title>
    <link rel="stylesheet" href="game.css" />
    <style>
      /* CSS to hide the iframe */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Hidden Video Background -->
    <div class="video-background hidden">
      <iframe
        src="https://www.youtube.com/embed/wjbmUboS3Rw?autoplay=1&loop=1&playlist=wjbmUboS3Rw"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>

    <div class="container">
      <header>
        <h1>Empathy Quiz</h1>
      </header>
      <div id="game">
        <h2 id="question">Question will appear here</h2>
        <div id="choices">
          <div class="choice-container">
            <div class="choice-prefix">1</div>
            <div class="choice-text">Strongly Agree 😍</div>
          </div>
          <div class="choice-container">
            <div class="choice-prefix">2</div>
            <div class="choice-text">Agree 🙂</div>
          </div>
          <div class="choice-container">
            <div class="choice-prefix">3</div>
            <div class="choice-text">Neutral 😐</div>
          </div>
          <div class="choice-container">
            <div class="choice-prefix">4</div>
            <div class="choice-text">Disagree 😕</div>
          </div>
          <div class="choice-container">
            <div class="choice-prefix">5</div>
            <div class="choice-text">Strongly Disagree 😠</div>
          </div>
        </div>
        <div class="nav-buttons">
          <button id="back" style="display: none">Back</button>
          <button id="next">Next</button>
          <a
            href="resulte.html"
            class="cta-button"
            id="submit-btn"
            style="display: none"
          >
            Submit
          </a>
        </div>
        <div id="progress-container">
          <div id="progress"></div>
        </div>
      </div>
      <div id="result" style="display: none">
        <h2 id="result-text">Your result will appear here</h2>
        <button id="play-again">Play Again</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
